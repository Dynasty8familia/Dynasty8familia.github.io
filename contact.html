    <div class="container mt-5">
        <h1 class="display-4 text-center">Contact Us</h1>
        <p class="lead text-center">We'd love to hear from you. Please fill out the form below and we will get in touch with you shortly.</p>
        <hr class="my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="send_message.php" method="post">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const webhookURL = 'https://ptb.discord.com/api/webhooks/1258107190351368264/2yYKkUq5qxld22aY_VLgaOQtnxoisVmidEwcFKNNLMPgqhS7NzCwCk1i2hSfWxMcULgX'; // Replace with your Discord webhook URL
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            const payload = {
                content: `**Name:** ${name}\n**Email:** ${email}\n**Message:**\n${message}`
            };
            
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert('Your message has been sent!');
                } else {
                    alert('There was a problem sending your message.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('There was a problem sending your message.');
            });
        });
    </script>
